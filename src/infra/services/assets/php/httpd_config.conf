module cache {
  internal            1

  checkPrivateCache   1
  checkPublicCache    1
  maxCacheObjSize     10000000
  maxStaleAge         200
  qsCache             1
  reqCookieCache      1
  respCookieCache     1
  ignoreReqCacheCtrl  1
  ignoreRespCacheCtrl 0

  enableCache         0
  expireInSeconds     3600
  enablePrivateCache  0
  privateExpireInSeconds 3600
  ls_enabled              1
}

virtualhost speedia.net {
  vhRoot                  /app/
  configFile              /app/conf/php/primary.conf
  allowSymbolLink         1
  enableScript            1
  restrained              0
  setUIDMode              0
}

listener HTTP {
  address                 *:8080
  secure                  0
  map                     speedia.net *
}

listener HTTPS {
  address                 *:8443
  secure                  1
  keyFile                 /app/conf/pki/speedia.net.key
  certFile                /app/conf/pki/speedia.net.crt
  certChain               0
  DHParam                 /etc/nginx/dhparam.pem
  enableStapling          0
  map                     speedia.net *
}
