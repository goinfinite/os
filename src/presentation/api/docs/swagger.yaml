      parameters:
        - description: Hostname to delete
          in: path
          name: hostname
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: VirtualHostDeleted
          schema:
            type: object
      security:
        - Bearer: []
      summary: DeleteVirtualHost
