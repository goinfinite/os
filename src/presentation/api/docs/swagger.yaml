host: localhost:1618
info:
  contact:
    email: eng+swagger@speedia.net
    name: Speedia Engineering
    url: https://speedia.net/
  description: Speedia OS API
  license:
    name: Eclipse Public License v2.0
    url: https://www.eclipse.org/legal/epl-2.0/
  termsOfService: https://speedia.net/tos/
  title: SosApi
  version: 0.0.1
paths:
  /account/:
    get:
      consumes:
      - application/json
      description: List accounts.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Account'
            type: array
      security:
      - Bearer: []
      summary: GetAccounts
      tags:
      - account
    post:
      consumes:
      - application/json
      description: Create a new account.
      parameters:
      - description: NewAccount
        in: body
        name: createAccountDto
        required: true
        schema:
          $ref: '#/definitions/dto.CreateAccount'
      produces:
      - application/json
      responses:
        "201":
          description: AccountCreated
          schema:
            type: object
      security:
      - Bearer: []
      summary: CreateNewAccount
      tags:
      - account
    put:
      consumes:
      - application/json
      description: Update an account (Only id is required).
      parameters:
      - description: UpdateAccount
        in: body
        name: updateAccountDto
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateAccount'
      produces:
      - application/json
      responses:
        "200":
          description: AccountUpdated message or NewKeyString
          schema:
            type: object
      security:
      - Bearer: []
      summary: UpdateAccount
      tags:
      - account
  /account/{accountId}/:
    delete:
      consumes:
      - application/json
      description: Delete an account.
      parameters:
      - description: AccountId
        in: path
        name: accountId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: AccountDeleted
          schema:
            type: object
      security:
      - Bearer: []
      summary: DeleteAccount
      tags:
      - account
  /auth/login/:
    post:
      consumes:
      - application/json
      description: Generate JWT with credentials
      parameters:
      - description: Login
        in: body
        name: loginDto
        required: true
        schema:
          $ref: '#/definitions/dto.Login'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.AccessToken'
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: GenerateJwtWithCredentials
      tags:
      - auth
  /cron/:
    get:
      consumes:
      - application/json
      description: List crons.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Cron'
            type: array
      security:
      - Bearer: []
      summary: GetCrons
      tags:
      - cron
    post:
      consumes:
      - application/json
      description: Create a new cron.
      parameters:
      - description: NewCron
        in: body
        name: createCronDto
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCron'
      produces:
      - application/json
      responses:
        "201":
          description: CronCreated
          schema:
            type: object
      security:
      - Bearer: []
      summary: CreateNewCron
      tags:
      - cron
    put:
      consumes:
      - application/json
      description: Update a cron.
      parameters:
      - description: UpdateCron
        in: body
        name: updateCronDto
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateCron'
      produces:
      - application/json
      responses:
        "200":
          description: CronUpdated message
          schema:
            type: object
      security:
      - Bearer: []
      summary: UpdateCron
      tags:
      - cron
  /cron/{cronId}/:
    delete:
      consumes:
      - application/json
      description: Delete a cron.
      parameters:
      - description: CronId
        in: path
        name: cronId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: CronDeleted
          schema:
            type: object
      security:
      - Bearer: []
      summary: DeleteCron
      tags:
      - cron
  /database/{dbType}/:
    get:
      consumes:
      - application/json
      description: List databases names, users and sizes.
      parameters:
      - description: DatabaseType
        in: path
        name: dbType
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Database'
            type: array
      security:
      - Bearer: []
      summary: GetDatabases
      tags:
      - database
    post:
      consumes:
      - application/json
      description: Create a new database.
      parameters:
      - description: DatabaseType
        in: path
        name: dbType
        required: true
        type: string
      - description: CreateDatabase
        in: body
        name: createDatabaseDto
        required: true
        schema:
          $ref: '#/definitions/dto.CreateDatabase'
      produces:
      - application/json
      responses:
        "201":
          description: DatabaseCreated
          schema:
            type: object
      security:
      - Bearer: []
      summary: CreateDatabase
      tags:
      - database
  /database/{dbType}/{dbName}/:
    delete:
      consumes:
      - application/json
      description: Delete a database.
      parameters:
      - description: DatabaseType
        in: path
        name: dbType
        required: true
        type: string
      - description: DatabaseName
        in: path
        name: dbName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: DatabaseDeleted
          schema:
            type: object
      security:
      - Bearer: []
      summary: DeleteDatabase
      tags:
      - database
  /database/{dbType}/{dbName}/user/:
    post:
      consumes:
      - application/json
      description: Create a new database user.
      parameters:
      - description: DatabaseType
        in: path
        name: dbType
        required: true
        type: string
      - description: DatabaseName
        in: path
        name: dbName
        required: true
        type: string
      - description: CreateDatabaseUser
        in: body
        name: createDatabaseUserDto
        required: true
        schema:
          $ref: '#/definitions/dto.CreateDatabaseUser'
      produces:
      - application/json
      responses:
        "201":
          description: DatabaseUserCreated
          schema:
            type: object
      security:
      - Bearer: []
      summary: CreateDatabaseUser
      tags:
      - database
  /database/{dbType}/{dbName}/user/{dbUser}/:
    delete:
      consumes:
      - application/json
      description: Delete a database user.
      parameters:
      - description: DatabaseType
        in: path
        name: dbType
        required: true
        type: string
      - description: DatabaseName
        in: path
        name: dbName
        required: true
        type: string
      - description: DatabaseUsername
        in: path
        name: dbUser
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: DatabaseUserDeleted
          schema:
            type: object
      security:
      - Bearer: []
      summary: DeleteDatabaseUser
      tags:
      - database
  /files/:
    get:
      consumes:
      - application/json
      description: List dir/files.
      parameters:
      - description: SourcePath
        in: query
        name: sourcePath
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.UnixFile'
            type: array
      security:
      - Bearer: []
      summary: GetFiles
      tags:
      - files
    post:
      consumes:
      - application/json
      description: Create a new dir/file.
      parameters:
      - description: NewFile
        in: body
        name: createFileDto
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUnixFile'
      produces:
      - application/json
      responses:
        "201":
          description: FileCreated/DirectoryCreated
          schema:
            type: object
      security:
      - Bearer: []
      summary: CreateNewFile
      tags:
      - files
    put:
      consumes:
      - application/json
      description: Move a dir/file, update name and/or permissions (Only sourcePath
        is required).
      parameters:
      - description: Only sourcePaths are required.
        in: body
        name: updateUnixFilesDto
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateUnixFiles'
      produces:
      - application/json
      responses:
        "200":
          description: FileUpdated
          schema:
            type: object
        "207":
          description: FilesArePartialUpdated
          schema:
            type: object
      security:
      - Bearer: []
      summary: UpdateFile
      tags:
      - files
  /files/compress/:
    post:
      consumes:
      - application/json
      description: Compress directories and files.
      parameters:
      - description: CompressFiles
        in: body
        name: compressFilesDto
        required: true
        schema:
          $ref: '#/definitions/dto.CompressUnixFiles'
      produces:
      - application/json
      responses:
        "200":
          description: FilesCompressed
          schema:
            type: object
        "207":
          description: FilesArePartialCompressed
          schema:
            type: object
      security:
      - Bearer: []
      summary: CompressFiles
      tags:
      - files
  /files/copy/:
    post:
      consumes:
      - application/json
      description: Copy a dir/file.
      parameters:
      - description: NewFileCopy
        in: body
        name: copyFileDto
        required: true
        schema:
          $ref: '#/definitions/dto.CopyUnixFile'
      produces:
      - application/json
      responses:
        "201":
          description: FileCopied
          schema:
            type: object
      security:
      - Bearer: []
      summary: CopyFile
      tags:
      - files
  /files/delete/:
    put:
      consumes:
      - application/json
      description: Delete one or more directories/files.
      parameters:
      - description: SourcePath
        in: body
        name: sourcePaths
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: FilesDeleted
          schema:
            type: object
      security:
      - Bearer: []
      summary: DeleteFiles
      tags:
      - files
  /files/extract/:
    put:
      consumes:
      - application/json
      description: Extract directories and files.
      parameters:
      - description: ExtractFiles
        in: body
        name: extractFilesDto
        required: true
        schema:
          $ref: '#/definitions/dto.ExtractUnixFiles'
      produces:
      - application/json
      responses:
        "200":
          description: FilesExtracted
          schema:
            type: object
      security:
      - Bearer: []
      summary: ExtractFiles
      tags:
      - files
  /files/upload/:
    post:
      consumes:
      - multipart/form-data
      description: Upload files.
      parameters:
      - description: DestinationPath
        in: formData
        name: destinationPath
        required: true
        type: string
      - description: FileToUpload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: FilesUploaded
          schema:
            type: object
