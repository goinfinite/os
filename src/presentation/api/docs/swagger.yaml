  title: OsApi
  version: 0.0.9
paths:
  /v1/account/:
    get:
      consumes:
        - application/json
      description: List accounts.
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/entity.Account"
            type: array
      security:
        - Bearer: []
      summary: ReadAccounts
      tags:
        - account
    post:
      consumes:
        - application/json
      description: Create a new account.
      parameters:
        - description: All props are required.
          in: body
          name: createAccountDto
          required: true
          schema:
            $ref: "#/definitions/dto.CreateAccount"
      produces:
        - application/json
      responses:
        "201":
          description: AccountCreated
          schema:
            type: object
      security:
        - Bearer: []
      summary: CreateNewAccount
      tags:
        - account
    put:
      consumes:
        - application/json
      description: Update an account.
      parameters:
        - description: Only id or username is required.
          in: body
          name: updateDto
          required: true
          schema:
            $ref: "#/definitions/dto.UpdateAccount"
      produces:
        - application/json
      responses:
        "200":
          description: "'AccountUpdated' message or new API key in string format"
          schema:
            type: object
      security:
        - Bearer: []
      summary: UpdateAccount
      tags:
        - account
  /v1/account/{accountId}/:
    delete:
      consumes:
        - application/json
      description: Delete an account.
      parameters:
        - description: AccountId to delete.
          in: path
          name: accountId
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: AccountDeleted
          schema:
            type: object
      security:
        - Bearer: []
      summary: DeleteAccount
      tags:
        - account
  /v1/auth/login/:
    post:
      consumes:
        - application/json
      description: Generate JWT with credentials
      parameters:
        - description: All props are required.
          in: body
          name: loginDto
          required: true
          schema:
            $ref: "#/definitions/dto.Login"
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/entity.AccessToken"
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: GenerateJwtWithCredentials
      tags:
        - auth
  /v1/cron/:
    get:
      consumes:
        - application/json
      description: List crons.
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/entity.Cron"
            type: array
      security:
        - Bearer: []
      summary: ReadCrons
      tags:
        - cron
    post:
      consumes:
        - application/json
      description: Create a new cron.
      parameters:
        - description: comment is optional.
          in: body
          name: createCronDto
          required: true
          schema:
            $ref: "#/definitions/dto.CreateCron"
      produces:
        - application/json
      responses:
        "201":
          description: CronCreated
          schema:
            type: object
      security:
        - Bearer: []
      summary: CreateNewCron
      tags:
        - cron
    put:
      consumes:
        - application/json
      description: Update a cron.
      parameters:
        - description: Only id is required.
          in: body
          name: updateCronDto
          required: true
          schema:
            $ref: "#/definitions/dto.UpdateCron"
      produces:
        - application/json
      responses:
        "200":
          description: CronUpdated message
          schema:
            type: object
      security:
        - Bearer: []
      summary: UpdateCron
      tags:
        - cron
  /v1/cron/{cronId}/:
    delete:
      consumes:
        - application/json
      description: Delete a cron.
      parameters:
        - description: CronId to delete.
          in: path
          name: cronId
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: CronDeleted
          schema:
            type: object
      security:
        - Bearer: []
      summary: DeleteCron
      tags:
        - cron
  /v1/database/{dbType}/:
    get:
      consumes:
        - application/json
      description: List databases names, users and sizes.
      parameters:
        - description: DatabaseType (like mysql, postgres)
          in: path
          name: dbType
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/entity.Database"
            type: array
      security:
        - Bearer: []
      summary: GetDatabases
      tags:
        - database
    post:
      consumes:
        - application/json
      description: Create a new database.
      parameters:
        - description: DatabaseType (like mysql, postgres)
          in: path
          name: dbType
          required: true
          type: string
        - description: All props are required.
          in: body
          name: createDatabaseDto
          required: true
          schema:
            $ref: "#/definitions/dto.CreateDatabase"
      produces:
        - application/json
      responses:
        "201":
          description: DatabaseCreated
          schema:
            type: object
      security:
        - Bearer: []
      summary: CreateDatabase
      tags:
        - database
  /v1/database/{dbType}/{dbName}/:
    delete:
      consumes:
        - application/json
      description: Delete a database.
      parameters:
        - description: DatabaseType (like mysql, postgres)
          in: path
          name: dbType
          required: true
          type: string
        - description: DatabaseName
          in: path
          name: dbName
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: DatabaseDeleted
          schema:
            type: object
      security:
        - Bearer: []
      summary: DeleteDatabase
      tags:
        - database
  /v1/database/{dbType}/{dbName}/user/:
    post:
      consumes:
        - application/json
      description: Create a new database user.
      parameters:
        - description: DatabaseType (like mysql, postgres)
          in: path
          name: dbType
          required: true
          type: string
        - description: DatabaseName
          in: path
          name: dbName
          required: true
          type: string
        - description:
            privileges is optional. When not provided, privileges will be
            'ALL'.
          in: body
          name: createDatabaseUserDto
          required: true
          schema:
            $ref: "#/definitions/dto.CreateDatabaseUser"
      produces:
        - application/json
      responses:
        "201":
          description: DatabaseUserCreated
          schema:
            type: object
      security:
        - Bearer: []
      summary: CreateDatabaseUser
      tags:
        - database
  /v1/database/{dbType}/{dbName}/user/{dbUser}/:
    delete:
      consumes:
        - application/json
      description: Delete a database user.
      parameters:
        - description: DatabaseType (like mysql, postgres)
          in: path
          name: dbType
          required: true
          type: string
        - description: DatabaseName
          in: path
          name: dbName
          required: true
          type: string
        - description: DatabaseUsername to delete.
          in: path
          name: dbUser
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: DatabaseUserDeleted
          schema:
            type: object
      security:
        - Bearer: []
      summary: DeleteDatabaseUser
      tags:
        - database
  /v1/files/:
    get:
      consumes:
        - application/json
      description: List dir/files.
      parameters:
        - description: SourcePath
          in: query
          name: sourcePath
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/entity.UnixFile"
            type: array
      security:
        - Bearer: []
      summary: GetFiles
      tags:
        - files
    post:
      consumes:
        - application/json
      description: Create a new dir/file.
      parameters:
        - description:
            permissions is optional. When not provided, permissions will
            be '644' for files and '755' for directories.
          in: body
          name: createFileDto
          required: true
          schema:
            $ref: "#/definitions/dto.CreateUnixFile"
      produces:
        - application/json
      responses:
        "201":
          description: FileCreated/DirectoryCreated
          schema:
            type: object
      security:
        - Bearer: []
      summary: CreateNewFile
      tags:
        - files
    put:
      consumes:
        - application/json
      description:
        Move a dir/file, update name and/or permissions (Only sourcePath
        is required).
      parameters:
        - description: Only sourcePaths are required.
          in: body
          name: updateUnixFilesDto
          required: true
          schema:
            $ref: "#/definitions/dto.UpdateUnixFiles"
      produces:
        - application/json
      responses:
        "200":
          description: FileUpdated
          schema:
            type: object
        "207":
