          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: MappingDeleted
          schema:
            type: object
      security:
        - Bearer: []
      summary: DeleteVirtualHostMapping
      tags:
        - vhosts
securityDefinitions:
  Bearer:
    description: Type "Bearer" + JWT token or API key.
    in: header
    name: Authorization
    type: apiKey
